  <!-- Page Content -->
      <div id="page-wrapper">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-lg-12">
                    <h1 class="page-header">Room ${room.id}</h1>
                  </div>
                  <!-- /.col-lg-12 -->
               <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Temperatures data.
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Date and time</th>
                                            <th>Temperature C</th>
                                       </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="well">

            <!-- /.row -->
           </div>
         <!-- /.container-fluid -->
        </div>
       <!-- /#page-wrapper -->
  <script>
      $(document).ready(function() {
          var url = "/api/${room.id}/TempCs";

          $("#dataTable").dataTable( {
            "ajax": "api/${room.id}/TempCs",
            "columns": [
              { "data": "timestamp" },
              { "data": "tempC" }
            ],
            "columnDefs": [
            {
                // The `data` parameter refers to the data for the cell (defined by the
                // `data` option, which defaults to the column being worked with, in
                // this case `data: 0`.
                "render": function (data, type, row) {
                  var date = new Date(data * 1000);
                  return date.toLocaleDateString() + " " + date.toLocaleTimeString() ;
               },
                "targets": 0
            } ]
          } );
          //ajax_fillTable("${room.id}");
      });
  </script>
  </body>
